{% extends 'base-templates.html' %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

<form method="POST" class="post-form" action="/update/{{employee.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Id:</label>
    <div class="col-sm-4">
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Name:</label>
    <div class="col-sm-4">
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Experience:</label>
    <div class="col-sm-4">
        <input type="text" name="experience" id="id_experience" required maxlength="254" value="{{ employee.experience }}" />
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Designation:</label>
    <div class="col-sm-4">
        <input type="text" name="designation" id="id_designation" required maxlength="15" value="{{ employee.designation }}" />
    </div>
  </div>

   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-4">
        <input type="email" name="email" id="id_email" required maxlength="15" value="{{ employee.email }}" />
    </div>
  </div>

   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Contact:</label>
    <div class="col-sm-4">
        <input type="text" name="contact" id="id_contact" required maxlength="15" value="{{ employee.contact }}" />
    </div>
  </div>

   <div class="form-group row">
    <label class="col-sm-2 col-form-label">Address:</label>
    <div class="col-sm-4">
        <input type="text" name="address" id="id_address" required maxlength="15" value="{{ employee.address }}" />
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>

{% endblock %}
